<!doctype html>
<html>
<head>
	<title>intval 3</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<meta name = "viewport" content = "width = 320, initial-scale = 1.0, user-scalable = no">
	<style>
	html,body{
		background: #212121;
		height: 100%;
		padding: 0;
		margin: 0;
	}
	*{
		color: #fff;
		font-family: 'Arial Neue', Helvetical, Arial, sans-serif;
	}
	body{
	}
	.page{
		padding: 5px 10% 0 10%;
		display: none;
	}
	.page.selected{
		display: block;
	}
	h2{
		font-size: 18px;
		text-align: center;
		font-weight: normal;
	}
	/* The switch - the box around the slider */
	.switch {
		position: relative;
		display: block;
		width: 60px;
		height: 34px;
		margin: 0 auto;
	}

	/* Hide default HTML checkbox */
	.switch input {display:none;}

	/* The slider */
	.slider {
		position: absolute;
		cursor: pointer;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		background-color: #20ce45;
		-webkit-transition: .4s;
		transition: .4s;
	}

	.slider:before {
		position: absolute;
		content: "";
		height: 26px;
		width: 26px;
		left: 4px;
		bottom: 4px;
		background-color: white;
		-webkit-transition: .4s;
		transition: .4s;
	}

	input:checked + .slider {
		background-color: #f32121;
	}

	input:focus + .slider {
		
	}

	input:checked + .slider:before {
		-webkit-transform: translateX(26px);
		-ms-transform: translateX(26px);
		transform: translateX(26px);
	}

	/* Rounded sliders */
	.slider.round {
		border-radius: 34px;
	}

	.slider.round:before {
		border-radius: 50%;
	}
	input[type=number],
	input[type=text],
	input[type=password],
	select{
		width: 100%;
		border: 2px solid #fff;
		border-radius: 5px;
		color: #fff;
		font-size: 18px;
		-webkit-appearance: none;
		background: transparent;
		box-shadow: none;
		outline: none;
		margin: 5px 0;
		padding: 5px 10px;
		box-sizing: border-box;
	}
	option{
		color:  #212121;
	}
	button{
		width: 100%;
		border: 2px solid #fff;
		border-radius: 5px;
		color: #fff;
		font-size: 18px;
		background: transparent;
		-webkit-appearance: none;
		box-shadow: none;
		outline: none;
		margin: 5px 0;
		padding: 5px 0;
		text-align: center;
	}
	button:focus{
		background-color: #20ce45;
		border-color: #20ce45;
		color: #212121;
		font-weight: bold;
	}
	.icon{
		display: block;
	    line-height: 34px;
	    height: 33px;
	    opacity: 0.5;
	    color: #fff;
	}
	.icon.selected{
		opacity: 1.0;
	}
	#fwdLabel{
		float: left;
	}
	#bwdLabel{
		position: absolute;
		right: 10%;
	}
	.label{
		text-align: center;
		color: #666;
		margin-top: 6px;
    	margin-bottom: 9px;
	}
	#exposure,
	#delay{
		width: 70%;
		display: inline-block;
	}
	#scale,
	#delayScale{
		width: 25%;
		display: inline-block;
		float: right;
	}
	#str{
		color: #fff;
	}
	#counter{
		text-align: center;
	}
	</style>
</head>
<body>
<div id="app" class="page selected">
	<div>
		<div class="label">Counter</div>
		<input type="number" id="counter" onclick="setCounter();" value="0" step="1" readonly />
	</div>
	<div>
		<div class="label">Direction</div>
		<span id="bwdLabel">BACKWARD</span>
		<span id="fwdLabel" class="selected">FORWARD</span>
		<label class="switch">
			<input type="checkbox" id="dir" onclick="setDir();">
			<span class="slider round"></span>
		</label>
	</div>
	<div>
		<div class="label">Exposure <span id="str">1/5</span></div>
		<input type="number" id="exposure" value="630" min="0" oninput="setExposure();" />
		<select id="scale" onchange="setExposureScale();">
			<option value="ms" selected>ms</option>
			<option value="sec">sec</option>
			<option value="min">min</option>
			<option value="hour">hour</option>
		</select>
	</div>
	<div>
		<div class="label">Delay</div>
		<input type="number" id="delay" value="0" min="0" step="1" />
		<select id="delayScale" onchange="setDelayScale();">
			<option value="ms" selected>ms</option>
			<option value="sec">sec</option>
			<option value="min">min</option>
			<option value="hour">hour</option>
		</select>
	</div>
	<div>
		<button id="seq">START SEQUENCE</button>
	</div>
	<div>
		<button id="frame" onclick="frame();">FRAME</button>
	</div>
</div>
<div id="settings" class="page">
	<h2>SETTINGS</h2>
	<div>
		<div class="label">Rex-o-fader</div>
		<select id="angle">
			<option value="133" selected>0 (Normal)</option>
			<option value="66">1 Stop</option>
			<option value="33">2 Stop</option>
		</select>
	</div>
	<h2>BLUETOOTH</h2>
	<select id="bluetooth">
		<option>N/A</option>
	</select>
	<h2>WIFI</h2>
	<div>
		<input type="text" id="ssid" placeholder="Wifi SSID" />
	</div>
	<div>
		<input type="password" id="password" placeholder="Wifi Password" />
	</div>
</div>
<div id="sequencer" class="page">
	<h2>Sequence</h2>
</div>
<div id="mscript" class="page">
	<h2>mscript</h2>
</div>
